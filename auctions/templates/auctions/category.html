{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ol class="list-group">
        {% for option, count in options.items %}
            <li class="list-group-item"> <a href="{% url 'option' option %}"> {{ option }} ({{ count }}) </a></li>
        {% endfor %}
    </ol>   
{% endblock %}
